<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.css">
</head>

 <body>
  <div id = "app">
    <div class ="holder headline fs-1 text-center mb-5 mt-5 text-dark">
      Weather Journal App
    </div>
    <div class ="holder zip input-group mb-4 container">
      <label for="zip" class="fs-5 input-group-text">Zipcode</label>
      <input type="text" id="zip" placeholder="Enter a zipcode here!" class="form-control shadow-sm rounded bg-body">
      <div id="warning" class="text-danger container text-center mt-3 fs-5"></div>
    </div>
    <div class ="holder feel container fs-5 text-dark">
      <label for="feelings form-label">How are you feeling today?</label>
      <input class= "myInput form-control mt-2 shadow-sm rounded bg-body" id="feelings" placeholder="Enter your feelings here!">
      <div class="text-center">
        <button id="generate" class="btn btn-success mt-5 btn-lg bg-gradient" type = "submit"> Generate </button>
      </div>
    </div>
    <div class ="holder entry container">
      <div class = "title text-dark fs-3 mt-5 mb-2">Most Recent Entry</div>
    <div id = "entryHolder" class="bg-secondary fs-5 text-light pt-5 pb-5 ps-3 bg-gradient">
      <div id = "date"></div> 
      <div id = "temp"></div>
      <div id = "content"></div>
      <div id="country"></div>
    </div>
    </div>
    </div>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>


</body>
</html>
